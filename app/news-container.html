<div class="panel main">
    <h2>{{newsController.currentTopic}} News</h2>
    <div class="panel-group">
        <div ng-repeat="nnew in newsController.filteredNews" ng-show="newsController.selectedNew == null">
            <news-preview></news-preview>
        </div>
    </div>
    <div ng-show="newsController.selectedNew != null">
        <news-full></news-full>
    </div>
</div>
